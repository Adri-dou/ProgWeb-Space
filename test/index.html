<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroInfo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recherche d'Informations Astronomiques</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Entrez le nom d'un astre</h2>
            <input type="text" id="searchInput" placeholder="Nom de l'astre">
            <button onclick="fetchAstreInfo()">Rechercher</button>
        </section>
        <section id="result-section">
            <h2>Résultats</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Propriété</th>
                        <th>Valeur</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les résultats seront insérés ici -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
